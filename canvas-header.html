<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header</title>
    <link href="style/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="style/tracklist.css" type="text/css">
    <!-- <link href="https://cdn.tailwindcss.com" rel="stylesheet"> -->
</head>

<body>
    <section>
        <div class="header flex justify-center">
            <h1>AFTERLIFE</h1>
        </div>
    </section>
    <div class="title-header">
        <h1>NEW ALBUM</h1>
        <h2>AFTERLIFE - 2025</h2>
        <img src="assets/afterlife_logo.png" class="center-img">
    </div>
    <canvas id="canvas1"></canvas>

    <section class="section_tracklist">
        <div class="vinyle">
            <img src="assets/vinyle.png" id="vinyle-img" draggable="false">
            <div class="turnText">
                <span>Turn to<br>discover tracks</span>
                <img src="assets/arrow.svg">
            </div>
        </div>
        <div class="track-viewer">
            <div>
                <h2 id="track-title">1 - Tracks name number 1</h2>
                <div class="track-info">
                    <span id="track-time">Time : 3:24</span>
                    <span id="track-style">Melodic House/Techno</span>
                </div>
                <div class="viewer">
                    <div class="cover-viewer">
                        <div class="visualizer">
                        </div>
                        <div class="audio-player">
                            <button class="play-btn"></button>
                            <div class="bars">
                                <div class="bar"></div>
                                <div class="bar"></div>
                                <div class="bar"></div>
                                <div class="bar"></div>
                                <div class="bar"></div>
                                <div class="bar"></div>
                                <div class="bar"></div>
                                <div class="bar"></div>
                                <div class="bar"></div>
                                <div class="bar"></div>
                                <div class="bar"></div>
                                <div class="bar"></div>
                                <div class="bar"></div>
                                <div class="bar"></div>
                                <div class="bar"></div>
                                <div class="bar"></div>
                                <div class="bar"></div>
                                <div class="bar"></div>
                                <div class="bar"></div>
                                <div class="bar"></div>
                            </div>
                            <div class="timer">0:00</div>
                        </div>
                    </div>
                </div>
            </div>
            <img src="assets/star.svg">
        </div>
        <audio id="audio" src="music/Eternity.mp3"></audio>
    </section>

    <script src="script/selectTrack.js"></script>
    <script src="script/musicPlayer.js"></script>
    <script src="script/header-animation.js"></script>
</body>

</html>
